<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlomky</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div id="nadpisDiv">
    <div id="nadpis" class="border">Prvociselny rozkladac</div>
    </div>
    <div id="cislo">
        <div id="nadpisCislo1">Cislo 1</div>
        <input type="number" id="imputCislo1" value="">
        <div id="nadpisCislo2">Cislo 2</div>
        <input type="number" id="imputCislo2" value="">
        <div id="plus">Add number slot</div>
    </div>

    <div id="nasobekDelitel">
        <div id="skupinaCisla1" class="skupinaCisla">
            <div id="nasdisNasobek" class="nadpisy">Nejmenší společný násobek</div>
            <div id="nasobek" class="borderR"></div>
        </div>
        <div id="skupinaCisla2" class="skupinaCisla">
            <div id="nadpisRozlozeno" class="nadpisy">Rozlozeno</div>
            <div id="rozlozeno" class="borderR"></div>
        </div>
        <div id="skupinaCisla3" class="skupinaCisla">
            <div id="nadpisDelitel" class="nadpisy">Největší společný dělitel</div>
            <div id="delitel" class="borderR"></div>   
        </div>
    </div>

</body>
</html>
