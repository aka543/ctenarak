<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>PIG Game</title>
	<!-- defer pro spusteni js az po kompletim nahrani stranky -->
	<script src="./app.js" defer></script>
</head>
<body>

	<div id="new">New game</div>
	<div id="body2">
		<div id="long"><div id="top_menu">Cube game</div></div>
		<div class="player-boards" id="player-boards">
			
			<div id="d1">
				<div id="playericonD1" class="playericon">
					<div>Player 1</div>
					<div id="scoreD1">0</div>
					<div id="pointsTxtD1">Body</div>
					<div id="totalD1">0</div>
				</div>
			</div>
			
			<div id="d2">
				<div id="playericonD2" class="playericon">
					<div>Player 2</div>
					<div id="scoreD0">0</div>
					<div id="pointsTxtD0">Body</div>
					<div id="totalD0">0</div>
				</div>
			</div>
			
		</div>
		<div id="buttons">
			<div id="btn-new-game">
				<div id="new-game">New game</div>
			</div>
			<div id="kostka" class="kostka">0</div>
			<div id="novakostka">Hoď kostkou</div>
			<div id="surrender">Vzdát se</div>
		</div>
	</div>

</body>
</html>
