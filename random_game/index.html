<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style-mobile.css">
	<title>PIG Game</title>
	<!-- defer pro spusteni js az po kompletim nahrani stranky -->
	<script src="./app.js" defer></script>
</head>
<body>
	<div id="winner"></div>
	<div id="new" class="button">&CirclePlus; New game</div>
	<div id="pravidla"><h2>1v1</h2> <br>
		Hráč háže kostkou dokud neusoudí, že má dostatek bodů, když na kostce padne jednička, body se mu vynulují, a hraje druhý hráč.

	</div>

	<div id="body2">
		<div id="topMenu">Cube game</div>

		<div class="playerBoards" id="playerBoards">
			
			<div id="playerboardP1" class="playerboard">
				<div id="playericonP1" class="playericon">
					<div id="playerTxtP1" class="player-name">Player&nbsp;1</div>
					<div id="scoreP1">0</div>
					<div id="pointsTxtP1">Body</div>
					<div id="totalP1">0</div>
				</div>
			</div>
			
			<div id="playerboardP2" class="playerboard">
				<div id="playericonP2" class="playericon">
					<div id="playerTxtP2" class="player-name">Player&nbsp;2</div>
					<div id="scoreP0">0</div>
					<div id="pointsTxtP0">Body</div>
					<div id="totalP0">0</div>
				</div>
			</div>
			
		</div>

	</div>
	<div id="buttons">
		<div id="kostka" class="kostka">0</div>
		<div id="resetGame" class="button">&#8635; Reset game</div>
		<div id="novakostka" class="button">&#9547; Hoď kostkou</div>
		<div id="surrender" class="button">Vzdát se</div>
	</div>
</body>
</html>
